<html>

<head>
    <title>Wizard Form</title>
    <script src='../../plugins.js'></script>
    <script type='text/javascript' src='./script.js'></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>WIZARD FORM</h1>
    <div class='main'>
        <button class='steps'>STEP 1</button>
        <button class='steps'>STEP 2</button>
        <button class='steps'>STEP 3</button>
        <form action='#'>
            <!--  -->
            <div class = 'form'>
                
            <div class='container'>
                <label for='fname'>First Name:</label>
                <input type='text' id='fname' name='fname' placeholder='Enter First Name'><br>
                <label for='lname'>Last Name:</label>
                <input type='text' id='lname' name='lname' placeholder='Enter Last Name'><br>
                <label for='gender'>Gender:</label>
                <input type='radio' id='female' name='gender' value='FEMALE'>
                <label for='female'> Female </label>
                <input type='radio' id='male' name='gender' value='MALE'>
                <label for='male'> Male </label><br>
            </div>
            <div class='container'>
                <label for='mail'>Email Id:</label>
                <input type='text' id='mail' name='mail' placeholder='Enter Email'><br>
                <label for='cnum'>Contact No:</label>
                <input type='text' id='cnum' name='cnum' placeholder='Enter Contact Number'><br>
                <label for='bdate'>Date of Birth:</label>
                <input type='text' id='bdate' name='bdate'><br>
            </div>
            <div class='container'>
                <label for='sport'>Favourite Sports:</label>
                <select id='sport' name='Sports'>
                    <option value='Cricket'>Cricket</option>
                    <option value='Basket ball'>BasketBall</option>
                    <option value='Football'>FootBall</option>
                    <option value='Tennis'>Tennis</option>
                </select><br>
                <label for='bio'>About yourself:</label>
                <textarea id='bio' name='bio' placeholder='Tell us something about yourself...!' rows='1' cols='20'>
                </textarea><br>
                <label for='tnc'>I agree to <span> Terms & Conditions </span></label>
                <input type='checkbox' id='tnc' name='tnc' value='checked'>
            </div>
            <div class='pages'>
                <button class='prev' type="button">Previous</button>
                <button class='next' type="button">Save & Next</button>
                <button class='update' type="button" onclick="alert('Your data is updated!')">Update & Submit</button>
                <button class='submit' type="button" >Submit</button>
            </div>
        </div>

        </form>
    </div>
    <div class='data'>
        <table class='tb_data'>
            <tr class='add_data'>
                <th>Sr. No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Email Id</th>
                <th>Contact No</th>
                <th>DOB</th>
                <th>Sports</th>
                <th>About You</th>
                <th>T & C</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
</body>

</html>
