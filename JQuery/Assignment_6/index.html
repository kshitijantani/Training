<html>
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='../plugins.js'></script>
    <script src='script.js'></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');
        @import url('https://fontawesome.com/search?q=mathematics&s=solid%2Cbrands');
    </style>
    
</head>

<body>
    <div class='calculator'>
        <div class='header'><b>BASIC CALCULATOR</b></div>
        <div class='input-area'>
            <input type="text" id='user_input' value = ''>
        </div>
        <div class='container'>

            <button class='keys' value='7'>7</button>
            <button class='keys' value='8'>8</button>
            <button class='keys' value='9'>9</button>
            <button class='keys' value='/'><i class="fa-solid fa-divide"></i></button>
            <button class='keys' value='clear'><i class='fa fa-delete-left'></i></button>
            <button class='keys' value='clearAll'><i class="fa fa-paint-brush" aria-hidden="true"></i></button><br>
            <button class='keys' value='4'>4</button>
            <button class='keys' value='5'>5</button>
            <button class='keys' value='6'>6</button>
            <button class='keys' value='*'>x</button>
            <button class='keys' value='('>(</button>
            <button class='keys' value=')'>)</button><br>
            <button class='keys' value='1'>1</button>
            <button class='keys' value='2'>2</button>
            <button class='keys' value='3'>3</button>
            <button class='keys' value='-'><i class="fa-solid fa-minus"></i></button>
            <button class='keys' value='^'>x<sup>2</sup></button>
            <button class='keys' value='âˆš'><i class="fa-solid fa-square-root-variable"></i></button><br>
            <button class='keys' value='0'>0</button>
            <button class='keys' value='.'>.</button>
            <button class='keys' value='%'><i class="fa-solid fa-percent"></i></button>
            <button class='keys' value='+'><i class="fa-solid fa-plus"></i></button>
            <button class='keys' value='=' id = 'equalToButton'>=</button>
        </div>
    </div>
</body>

</html>
