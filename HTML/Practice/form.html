<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
</head>

<body>
    <header>
        <h2>Employment Form</h2>
    </header>
    <hr>
    <form action="" method="post">
        <section section="s1">
            <fieldset class="basic">
                <legend>Basic details</legend>
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" placeholder="Name" size="15"><br><br>
                <input type="hidden" id="empId" name="empId" value="101">
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" size="15"><br><br>
                <label for="phone">Contact number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{5} [0-9]{5}" size="11"
                    placeholder="12345 67890"><br><br>
                <label for="add">Address: </label><br>
                <textarea name="add" rows="10" cols="20"></textarea><br><br>
            </fieldset>
        </section>
        <section class="s2">
            <fieldset class="department">
                <legend>Department Information</legend>
                <label for="dept">Department: </label>
                <select id="dept" name="dept">
                    <option value="ML"> ML </option>
                    <option value="Back-end"> Back-end </option>
                    <option value="Front-end" selected> Front-end </option>
                    <option value="DevOps"> DevOps </option>
                    <option value="BA"> BA </option>
                </select><br><br>
                <p>Work type:</p>
                <input type="radio" id="offline" name="shift" value="offline-mode">
                <label for="offline">Offline-Mode</label><br>
                <input type="radio" id="wfh" name="shift" value="online-mode">
                <label for="wfh">Work from Home</label><br><br>
                <label for="hrs">Working Hours (0 to 8):</label>
                <input type="range" id="hrs" name="hrs" min="0" max="8"><br><br>
                <label for="jdate">Joining Date:</label>
                <input type="date" id="jdate" name="jdate"><br><br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="10,000" max="50,00,000" step="10000"
                    value="20,000"><br><br>
                <label for="email">Email addresss: </label>
                <input type="email" id="email" name="email"><br><br>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" size="10"><br><br>
                <label for="files">Add Resume:</label>
                <input type="file" id="files" name="files" multiple><br><br>
            </fieldset>
        </section>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" onclick="alert('Will clear all the details!')" value="Reset">
    </form>
</body>

</html>

</html>
